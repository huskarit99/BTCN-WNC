<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/Table-with-search--sort-filters.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6">
        <h3 class="text-dark mb-4">Ludens</h3>
      </div>
      <div class="col-12 col-sm-6 col-md-6 text-right" style="margin-bottom: 30px;"><a class="btn btn-primary"
          role="button"><i class="fa fa-plus"></i>&nbsp;Agregar colaborador</a></div>
    </div>
    <div class="card" id="TableSorterCard">
      <div class="card-header py-3">
        <div class="row table-topper align-items-center">
          <div class="col-12 col-sm-5 col-md-6 text-left" style="margin: 0px;padding: 5px 15px;">
            <p class="text-primary m-0 font-weight-bold">Colaboradores</p>
          </div>
          <div class="col-12 col-sm-7 col-md-6 text-right" style="margin: 0px;padding: 5px 15px;"><button
              class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">Borrar
              Filtros</button><button class="btn btn-warning btn-sm" id="zoom_in" type="button"
              zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button
              class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);"
              style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table tablesorter" id="ipi-table">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center">actor_id</th>
                  <th class="text-center">first_name</th>
                  <th class="text-center">last_name</th>
                  <th class="text-center">last_update</th>
                  <th class="text-center filter-false sorter-false">Setting</th>
                </tr>
              </thead>
              <tbody class="text-center" id="list-actor">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/Table-with-search--sort-filters.js"></script>
  <script>
    $.ajax({
      url: 'http://localhost:3000/api/actor-controller/get-actors',
      type: 'GET'
    })
      .done((data) => {
        let index = 0;
        for (actor of data) {
          var tr = ` 
            <tr>
              <td>${actor.actor_id}</td>
              <td>${actor.first_name}</td>
              <td>${actor.last_name}</td>
              <td>${actor.last_update}</td>
          `;
          tr += `
            <td class="text-center">
              <a class="btn btn-primary" role="button" style="margin: 2px;"
              type="button" class="btn btn-primary" name="${index}" data-toggle="modal" data-target="#detail-modal" id="detail-button-${actor.actor_id}">
                <i class="far fa-eye"></i>
              </a>
              <a class="btn btn-success" role="button" style="background: rgb(11,171,56);margin: 2px;">
                <i class="fas fa-pencil-alt"></i>
              </a>
              <a class="btn btn-danger" role="button" style="margin: 2px;">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>`;
          $('#list-actor').append(tr);
          index += 1;
          $('#detail-button-' + actor.actor_id).click((row) => {
            $('#detail-modal-actor-id').html(data[row.currentTarget.name].actor_id);
            $('#detail-modal-first-name').html(data[row.currentTarget.name].first_name);
            $('#detail-modal-last-name').html(data[row.currentTarget.name].last_name);
            $('#detail-modal-last-update').html(data[row.currentTarget.name].last_update);
          })
        }
      })
  </script>

  <div class="modal fade" id="detail-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="float: left; margin-top: 10px;">Detailed Actor</h4>
          <button type="button" style="float: right; margin-top: 0px;" class="close"
            data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div className="form-group">
            <div className="form-control">
              <p type="text" style="width:30%; font-weight:bold; display: inline-block;">Actor ID: </p>
              <p type="text" id="detail-modal-actor-id" style="display: inline-block;">actor_id</p>
            </div>
          </div>
          <div className="form-group">
            <div className="form-control">
              <p type="text" style="width:30%; font-weight:bold; display: inline-block;">First Name: </p>
              <p type="text" id="detail-modal-first-name" style="display: inline-block;">first_name</p>
            </div>
          </div>
          <div className="form-group">
            <div className="form-control">
              <p type="text" style="width:30%; font-weight:bold; display: inline-block;">Last Name: </p>
              <p type="text" id="detail-modal-last-name" style="display: inline-block;">last_name</p>
            </div>
          </div>
          <div className="form-group">
            <div className="form-control">
              <p type="text" style="width:30%; font-weight:bold; display: inline-block;">Last Update: </p>
              <p type="text" id="detail-modal-last-update" style="display: inline-block;">last_update</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
